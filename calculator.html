<!DOCTYPE HTML>
<html lang = "en">
<head>
    <title>Calculator</title>
    <meta charset = "UTF-8">
    <link href="calculator.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section>
        <div id="title">
            <h1>Calculator</h1>
        </div>
    </section>

    <section>
        <div id="mainscreen">
            <div id="result"> </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div id="calculator">
                <div class="row">
                        <button id='clear' value='C'>C</button>
                        <button class='operator' id='divide' value='/'>รท</button>
                        <button class='operator' id='times' value='*'>x</button>
                        <button id='BACK' value='BACK'>BACK</button>
                </div>
                <div class="row">
                        <button class='num' id='button7' value='7'>7</button>
                        <button class='num' id='button8' value='8'>8</button>
                        <button class='num' id='button9' value='9'>9</button>
                        <button class='operator' id='minus' value='-'>-</button>
                </div>
                <div class="row">
                        <button class='num' id='button4' value='4'>4</button>
                        <button class='num' id='button5' value='5'>5</button>
                        <button class='num' id='button6' value='6'>6</button>
                        <button class='operator' id='plus' value='+'>+</button>
                </div>
                <div class="row">
                        <button class='num' id='button1' value='1'>1</button>
                        <button class='num' id='button2' value='2'>2</button>
                        <button class='num' id='button3' value='3'>3</button>
                        <button id='()' value='()'>()</button> 
                </div>
                <div class="row">
                        <button class='num' id='button0' value='0'>0</button>
                        <button id='point' value='.'>.</button>
                        <button id='button^' value='^'>^</button>
                        <button id='equals' value='='>=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="calculator.js"></script>
</body>
</html>
